<head>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}
    <title> {% block title %}{% endblock %}-MyWebpage </title>
    {% endblock %}
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>
     <link rel="stylesheet" href="/static/style.css">
     <div id="content">{% block content %}{% endblock %}</div>
</body>

</html>
